<div id="main" class="cart-page" ng-controller="MainCtrl" ng-init="getItems()">

  <div class="container">
  	<div class="row">
  		<div class="col-md-12">

  			<div class="panel panel-info">

  				<div class="panel-heading">
  					<div class="panel-title">
  						<div class="row">
  							<div class="col-xs-12 col-sm-6">
  								<h5><i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i> My Cart</h5>
  							</div>
  							<div class="col-xs-12 col-sm-6">
                    <a href="#/products">
                        <button type="button" class="btn btn-primary btn-sm btn-block">
                            <i class="fa fa-arrow-left" aria-hidden="true"></i> Continue shopping
                        </button>
                    </a>
  							</div>
  						</div>
  					</div>
  				</div><!--panel-heading-->

  				<div class="panel-body">

  					<div class="row item-box" ng-repeat="list in cart">

  						<div class="col-xs-12 col-sm-4"><img ng-src="{{list.thumb}}" class="img-responsive">
  						</div>

  						<div class="col-xs-12 col-sm-3">
  							<h4 class="product-name"><strong>{{list.title}}</strong></h4><h4><small>Lorem ipsum</small></h4>
  						</div>

  						<div class="col-xs-12 col-sm-5 control-item">

  							<div class="col-xs-12 col-md-4">
  								Price: <strong>{{list.price}} <span class="text-muted">€</span></strong>
  							</div>

  							<div class="col-xs-12 col-md-3">
  								<a ng-click="decrementAmount(list)" href="">
                                    <i class="fa fa-minus-square" aria-hidden="true"></i>
                                </a>
                                  {{list.amount}}
                                <a ng-click="incrementAmount(list)" href="">
                                    <i class="fa fa-plus-square" aria-hidden="true"></i>
                                </a>
  							</div>

                            <div class="col-xs-12 col-md-3">
                                Total: {{list.price*list.amount}}€
                            </div>

                            <div class="col-xs-12 col-md-2">
                                <div ng-click="removeCart(list)">
                                    <i class="fa fa-trash fa-2x" aria-hidden="true"></i>
                                </div>
                            </div>

  						</div>

  					</div><!--end item-box-->


  					<div class="row">
  						<div class="text-center">
  							<div class="col-xs-12">
  								<div ng-hide="totalPrice() > 0" >
                                  <h2>Your cart is currently empty.</h2>
                                </div>
  							</div>

  						</div>
  					</div><!--end row-->

  				</div><!--end panel-body-->

  				<div class="panel-footer">
  					<div class="row text-center">

                        <div class="col-md-6">
                            <div class="cupon">

                               <input type="text" placeholder="Cupon Code">

                                <input type="submit" name="apply_cupon" value="Apply Cupon">

                            </div><!--end cupon-->
                        </div>


                        <div class="col-md-6">

                            <div class="col-xs-12">
                                <h4>Total <strong>{{totalPrice()}} €</strong></h4>
                            </div>

                            <div class="col-xs-12">
                                <a href="#/checkout" class="btn btn-success btn-block">
                                    Checkout
                                </a>
                            </div>

                        </div>



  					</div><!--end row-->
  				</div><!--end panel-footer-->

  			</div><!--end panel-info-->
  		</div><!--end col-->
  	</div><!--end row-->
  </div><!-- end container-->

</div><!--end cart-page-->
