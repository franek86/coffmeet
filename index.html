<!DOCTYPE html5>
<html lang="en" ng-app="coffMeet">

    <head>
        <base href="/coffmeet/">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Coffmeet</title>

        <!-- Boostrap and font-awesome in deps.css -->
        <link rel="stylesheet" href="https://franek86.github.io/coffmeet/assets/css/deps.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <!-- Main CSS style -->
        <link rel="stylesheet" href="https://franek86.github.io/coffmeet/assets/css/coffmeet.css" media="screen" title="no title" charset="utf-8">

    </head>

    <body>

        <!-- SIDEBAR -->
        <div id="sidebar" class="sidebar">
          <div class="sidebar-wrapper">

             <div class="close-sidebar">
                  <img src="https://franek86.github.io/coffmeet/assets/img/close.svg" />
              </div>

              <div class="logo">Coffmeet Logo</div><!--end logo-->

              <nav>

                  <ul class="nav nav-sidebar">
                      <li><a href="/">Home</a></li>
                      <li><a href="/cofes">Cofes</a></li>
                      <li><a href="#about">About</a></li>
                      <li><a href="#products">Shop</a></li>
                      <li><a href="#contact">Contact</a></li>
                      <li><a href="#account">Account</a></li>
                      <li><a href="#cart">Cart</a></li>
                  </ul>

              </nav>

              <ul class="social-icons">
                  <li><a href="#" class="icon-sprite facebook"></a></li>
                  <li><a href="#" class="icon-sprite twitter"></a></li>
                  <li><a href="#" class="icon-sprite instagram"></a></li>
                  <li><a href="#" class="icon-sprite youtube"></a></li>
              </ul><!--end social-icons-->
          </div><!--end sidebar-wrapper-->
        </div><!--end sidebar-->


        <div id="wrapper" class="container-fluid">

            <div class="row">
                <div class="open-sidebar"><span>Menu</span></div><!--end toggle-->

                <!-- MAIN CONTENT -->
                <div id="main-content" ng-view></div><!--end main-content-->

                <!-- FOOTER -->
                <footer ng-include="'https://franek86.github.io/coffmeet/templates/footer.html'"></footer>

            </div><!--end row-->
        </div><!--end container-fluid-->

    </body>

    <!-- Javascript libraries in deps.js -->
    <script src="https://franek86.github.io/coffmeet/assets/js/deps.js"></script>
    <!-- Angular js in dev.js-->
    <script src="https://franek86.github.io/coffmeet/assets/js/dev.js"></script>
    <!-- My Jquery script -->
    <script src="https://franek86.github.io/coffmeet/assets/js/myJquery.js"></script>

</html>
